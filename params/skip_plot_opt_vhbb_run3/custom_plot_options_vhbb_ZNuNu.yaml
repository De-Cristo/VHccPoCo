  opts_sig:
    histtype: "step"
    stack: false
    flow: "sum"
    edges: true
    linestyle: solid
    linewidth: 2

  opts_ratios:
    elinewidth: 1
    linestyle: solid
    linewidth: 0
    marker: o
    markersize: 4.0

  print_info:
    category: True
