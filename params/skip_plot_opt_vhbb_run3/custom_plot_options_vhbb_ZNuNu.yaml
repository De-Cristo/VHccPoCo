plotting_style:
  samples_groups:
    Top:
      - TTToSemiLeptonic
      # - TTTo2L2Nu
      - TTToHadrons
      - SingleTop
      
    VV:
      - WW
      - WZ__DiJet_Zbb
      - WZ__DiJet_Zcc
      - WZ__DiJet_noHeavyZ
      - ZZ__DiJet_Zbb
      - ZZ__DiJet_Zcc
      - ZZ__DiJet_noHeavyZ   
      
    Hbb:
      - ZH_Hto2B_Zto2Nu
      - ggZH_Hto2B_Zto2Nu
    Hcc:
      - ZH_Hto2C_Zto2Nu
      - ggZH_Hto2C_Zto2Nu
        
  exclude_samples:

    - ZJetsToNuNu_NJPT_FxFx__DiJet_incl
    - ZJetsToNuNu_1JPT_FxFx__DiJet_incl
    - WJetsToLNu_FxFx__DiJet_incl
    - WZ__DiJet_incl
    - ZZ__DiJet_incl
    
  rescale_samples:
    ZJetsToNuNu_NJPT_FxFx: 1.00

  signal_samples:
    Hbb: 50
    Hcc: 50
      
  labels_mc:
  
    WJetsToLNu_FxFx__DiJet_bx: W+bj
    WJetsToLNu_FxFx__DiJet_cx: W+cj
    WJetsToLNu_FxFx__DiJet_ll: W+lj
    WJetsToLNu_FxFx__DiJet_incl: WJet-Inc
    
    ZJetsToNuNu_NJPT_FxFx__DiJet_bx: ZJ+bj
    ZJetsToNuNu_NJPT_FxFx__DiJet_cx: ZJ+cj
    ZJetsToNuNu_NJPT_FxFx__DiJet_ll: ZJ+lj
    ZJetsToNuNu_NJPT_FxFx__DiJet_incl: ZJ-Inc
    
    ZJetsToNuNu_1JPT_FxFx__DiJet_bx: ZJ+bj
    ZJetsToNuNu_1JPT_FxFx__DiJet_cx: ZJ+cj
    ZJetsToNuNu_1JPT_FxFx__DiJet_ll: ZJ+lj
    ZJetsToNuNu_1JPT_FxFx__DiJet_incl: ZJ-Inc
    
    # TTTo2L2Nu: TT2L
    # TTToSemiLeptonic: TT1L
    # TTToHadrons: TTHad
    
    TOP: TOP
    
    Hcc: "$ZH\\to cc$"
    Hbb: "$ZH\\to bb$"
    
  colors_mc:
    # TTTo2L2Nu: "#02baf7"
    # TTToSemiLeptonic: "#1ca8d6"
    # TTToHadrons: "#438aa1"
    
    TOP: "#02baf7"
    
    Hbb: "#ff0000"
    Hcc: "#0088ff"

    ZJetsToNuNu_NJPT_FxFx__DiJet_bx:  "#f5f768"
    ZJetsToNuNu_NJPT_FxFx__DiJet_cx:  "#e3e146"
    ZJetsToNuNu_NJPT_FxFx__DiJet_ll:  "#adab10"
    
    ZJetsToNuNu_1JPT_FxFx__DiJet_bx:  "#f5f768"
    ZJetsToNuNu_1JPT_FxFx__DiJet_cx:  "#e3e146"
    ZJetsToNuNu_1JPT_FxFx__DiJet_ll:  "#adab10"
    
    WJetsToLNu_FxFx__DiJet_bx:  "#54f06e"
    WJetsToLNu_FxFx__DiJet_cx:  "#13b02d"
    WJetsToLNu_FxFx__DiJet_ll:  "#026613"

